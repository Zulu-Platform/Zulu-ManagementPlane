log4j.rootLogger=ERROR, stdout

# Appender stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.conversionPattern=%d{ABSOLUTE} %5p %c{1} - %m%n

# Logger TestPam
log4j.logger.libJAASPAM.jaas.TestPam=DEBUG, stdout
log4j.additivity.libJAASPAM.jaas.TestPam=false

# Logger TestJaasPam
log4j.logger.libJAASPAM.jaas.TestJaasPam=DEBUG, stdout
log4j.additivity.libJAASPAM.jaas.TestJaasPam=false

# Logger TestUnixUser
log4j.logger.libJAASPAM.jaas.TestUnixUser=DEBUG, stdout
log4j.additivity.libJAASPAM.jaas.TestUnixUser=false